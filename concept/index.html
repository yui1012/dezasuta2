<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concept｜y.design</title>
    <meta name="description" content="ロゴデザインについて">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="header_wrap">
            <div class="header_logo">
                <img src="imeges/logo1.png" alt="横長のy.design">
            </div>

        </div>
        <div class="sns">
            <a href="">
                <img src="imeges/instagramlogo.png" alt="Instagramアイコン">
            </a>
        </div>

    </header>

    <main>
        <div class="fv">
            <div class="main_img">
                <img src="imeges/concept@2x-80.jpg" alt="石の背景">
            </div>
            <div class="concept_title">
                <div class="concept_title_en">concept</div>
                <h2>ロゴデザイン</h2>
            </div>
        </div>
        <div class="concept_wrap">
            <div class="logo_img">
                <img src="imeges/logo.png" alt="メインのロゴ大">
            </div>
            <p>モチーフは、色鮮やかな“天然石”<br>
                コンセプト「想いを磨く」の磨くに着目してデザインしました。<br>
                上に向かって小さく重なる天然石は、磨かれる事で今より“ さらに 、もっと輝く ”をイメージ。<br>
                中の色は枠線から少しずらして配置し、天然石のひかり輝く様子を表現しています。配色は、下から上へ向けて<br>
                印象の強い色をあしらい、磨かれる度に&nbsp;&nbsp;洗練されていく&nbsp;&nbsp;事をイメージしています。
            </p>
            <div class="toppage_btn">
                <a href="">
                    <img src="imeges/toppage_btn.png" alt="">
                </a>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer_wrap">
            <nav class="footer_nav">
                <ul>
                    <li>
                        <a href="">home</a>
                    </li>
                    <li>
                        <a href="">service</a>
                    </li>
                    <li>
                        <a href="">works</a>
                    </li>
                    <li>
                        <a href="">about</a>
                    </li>
                    <li>
                        <a href="">contact</a>
                    </li>
                </ul>
            </nav>
            <div class="footer_logo">
                <img src="imeges/logo2.png" alt="縦型ロゴ">
            </div>

        </div>
        <div class="copylight">©︎ 2023 y.design </div>
    </footer>

</body>



</html>
